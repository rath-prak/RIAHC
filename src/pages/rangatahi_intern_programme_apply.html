<form>
  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <div class="intern-apply-form cell large-8 medium-8 large-offset-2 medium-offset-2">

        <div class="content-wrapper">
          <h1 class="main-heading">Rangatahi Intern Programme</h1>
          <h5>Application Form - All fields are required*</h5>

          <div class="apply-form">
            <!-- title -->
            <div class="grid-x grid-margin-x">

              <div class="cell large-6">
                <fieldset>
                  <legend>Title</legend>
                  <input type="radio" name="title" value="Mr" required>
                  <label for="title-mr">Mr.</label>
                  <input type="radio" name="title" value="Mrs" id="title-mrs">
                  <label for="title-mrs">Mrs.</label>
                  <input type="radio" name="title" value="Ms" id="title-ms">
                  <label for="title-ms">Ms.</label>
                </fieldset>
              </div>

              <div class="cell large-6">
                <label for="registration-intern-title">Other</label>
                <input type="text" id="registration-intern-title" placeholder="">
              </div>
            </div>

            <!-- name -->
            <label for="first-name">First name(s)</label>
            <input type="text" id="first-name" placeholder="">

            <label for="surname">Surname</label>
            <input type="text" id="surname" placeholder="">

            <label for="intern-affiliation">Iwi, HapÅ« affiliation(s)</label>
            <textarea name="text" placeholder="" id="ycp-intern-affiliation" cols="30" rows="4"></textarea>

            <!-- contact and email -->
            <div class="grid-x grid-margin-x">
              <div class="cell large-6">
                <label for="intern-contact">Contact number</label>
                <input type="text" id="intern-contact" placeholder="">
              </div>

              <div class="cell large-6">
                <label for="intern-email">Email</label>
                <input type="text" id="intern-email" placeholder="">
              </div>
            </div>

            <!--address -->
            <label for="intern-address">Address</label>
            <input type="text" id="intern-address" placeholder="">

            <!-- mentor -->
            <h6>Mentor:</h6>
            <label for="intern-mentor">Describe the work placement opportunity in your workplace for taiohi.</label>
            <textarea name="text" placeholder="" id="intern-mentor" cols="30" rows="8"></textarea>

            <label for="intern-business">Name of your business / organisation</label>
            <input type="text" id="intern-address" placeholder="">

            <label for="intern-business-location">Location of business</label>
            <input type="text" id="intern-business-location" placeholder="">

            <!-- mentor -->
            <h6>Mentee/student:</h6>
            <label for="intern-intern">Name at least two areas of intern and/or what you aspire to be.</label>
            <textarea name="text" placeholder="" id="intern-intern" cols="30" rows="8"></textarea>

            <div class="grid-x grid-margin-x">
              <div class="cell large-8">
                <label for="intern-school">Secondary school currently attending</label>
                <input type="text" id="intern-school" placeholder="">
              </div>

              <div class="cell large-4">
                <label for="intern-school-year">School year</label>
                <input type="text" id="intern-school-year" placeholder="">
              </div>
            </div>

            <!-- dropdown menu -->
          <label>dropdown menu
            <select>
              <option value="item-01">Item 1</option>
              <option value="item-02">Item 2</option>
              <option value="item-03">Item 3</option>
              <option value="item-04">Item 4</option>
            </select>
          </label>

          <!-- check boxes -->
          <fieldset class="large-6 cell">
          <legend>Check boxes</legend>
            <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
            <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
            <input id="checkbox3" type="checkbox"><label for="checkbox3">Checkbox 3</label>
          </fieldset>

          <a class="button primary-btn submit-btn" href="#">Submit</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</form>
