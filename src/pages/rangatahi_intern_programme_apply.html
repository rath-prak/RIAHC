<form>
  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <div class="ycp-interest cell large-6 medium-8 large-offset-3 medium-offset-2">

        <div class="div ycp-interest-body content-wrapper">
          <h1 class="main-heading">Te Taiohitoa o Te Awe<br><span>Registration of Interest</span></h1>

          <div class="ycp-interest-form">
            <!-- title -->
            <div class="grid-x grid-margin-x">

              <div class="cell large-6">
                <fieldset>
                  <legend>Title</legend>
                  <input type="radio" name="title" value="Mr" id="ycp-interest-mr" required>
                  <label for="ycp-interest-mr">Mr.</label>
                  <input type="radio" name="title" value="Mrs" id="ycp-interest-mrs">
                  <label for="ycp-interest-mrs">Mrs.</label>
                  <input type="radio" name="title" value="Ms" id="ycp-interest-ms">
                  <label for="ycp-interest-ms">Ms.</label>
                </fieldset>
              </div>

              <div class="cell large-6">
                <label for="registration-interest-title">Other</label>
                <input type="text" id="registration-interest-title" placeholder="">
              </div>
            </div>

            <!-- name -->
            <label for="first-name">First name(s)</label>
            <input type="text" id="first-name" placeholder="">

            <label for="surname">Surname</label>
            <input type="text" id="surname" placeholder="">

            <label for="ycp-interest-affiliation">Iwi, HapÅ« affiliation(s)</label>
            <textarea name="text" placeholder="" id="ycp-interest-affiliation" cols="30" rows="4"></textarea>

            <!-- contact and email -->
            <div class="grid-x grid-margin-x">
              <div class="cell large-6">
                <label for="ycp-interest-contact">Contact number</label>
                <input type="text" id="ycp-interest-contact" placeholder="">
              </div>

              <div class="cell large-6">
                <label for="ycp-interest-email">Email</label>
                <input type="text" id="ycp-interest-email" placeholder="">
              </div>
            </div>

            <!--address -->
            <label for="ycp-interest-address">Address</label>
            <input type="text" id="ycp-interest-address" placeholder="">

            <!-- mentor -->
            <h5>Mentor:</h5>
            <label for="ycp-interest-mentor">Describe the work placement opportunity in your workplace brfor taiohi.</label>
            <textarea name="text" placeholder="" id="ycp-interest-mentor" cols="30" rows="8"></textarea>

            <label for="ycp-interest-business">Name of your business / organisation</label>
            <input type="text" id="ycp-interest-address" placeholder="">

            <label for="ycp-interest-business-location">Location of business</label>
            <input type="text" id="ycp-interest-business-location" placeholder="">

            <!-- mentor -->
            <h5>Mentee/student:</h5>
            <label for="ycp-interest-interest">Name at least two areas of interest and/or what you aspire to be.</label>
            <textarea name="text" placeholder="" id="ycp-interest-interest" cols="30" rows="8"></textarea>

            <div class="grid-x grid-margin-x">
              <div class="cell large-8">
                <label for="ycp-interest-school">Secondary school currently attending</label>
                <input type="text" id="ycp-interest-school" placeholder="">
              </div>

              <div class="cell large-4">
                <label for="ycp-interest-school-year">School year</label>
                <input type="text" id="ycp-interest-school-year" placeholder="">
              </div>
            </div>

            <a class="button registration-btn" href="#"><strong>Submit</strong></a>
          </div>
        </div>
        </div>

    </div>
  </div>
</form>
