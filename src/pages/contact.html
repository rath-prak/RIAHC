<div class="contact">
  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <div class="cell large-6 medium-8 large-offset-3 medium-offset-2">
        <div class="content-wrapper">
          <h2>Contact us</h2>
          <p>Please fill out the form below and we will get back to you as soon as possible</p>
          <form class="contact-us-form">
            <input type="text" placeholder="Full name">
            <input type="email" placeholder="Email">
            <textarea name="message" id="" rows="12" placeholder="Type your message here"></textarea>
            <div class="contact-us-form-actions">
              <input type="submit" class="primary-btn" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
